<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <div class="logo">
            CodePlayer
        </div>
        <div class="btn-container">
            <button class="toggleBtn htmlBtn active" id="html">HTML</button>
            <button class="toggleBtn cssBtn" id="css">CSS</button>
            <button class="toggleBtn jsBtn" id="javascript">JavaScript</button>
            <button class="toggleBtn outBtn active" id="output">Output</button>
        </div>
    </header>

    <div class="body-container">
        <textarea name="" id="htmlPanel" class="panel">
            <p id="par">Hello</p>
        </textarea>
        <textarea name="" id="cssPanel" class="panel hidden"></textarea>
        <textarea name="" id="javascriptPanel" class="panel hidden">
             document.getElementById('par').innerHTML = "Hello Ivan"
        </textarea>
        <iframe src="" id="outputPanel" class="panel" frameborder="0"></iframe>
    </div>

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript">

    
    </script>
</body>
</html>
